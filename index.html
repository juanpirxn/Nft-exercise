<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="nft.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container-information">
        <img src="./images/image-equilibrium.jpg" alt="cube" />
        <h3>Equilibrium #3429</h3>
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>

        <div class="crypto">
          <div class="icon">
            <img src="./images/icon-ethereum.svg" alt="icon" />
            <p class="value">0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p class="p2">3 days left</p>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p class="p3">Creation of</p>
          <p class="p4">Jules Wyvern</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >mello</a
        >. Coded by <a href="#">Juanpi</a>.
      </div>
    </main>
  </body>
</html>
